<!DOCTYPE html>
<html>
<head>
    <title>{{ stream.name }} - Direct Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls autoplay preload="auto">
        <source src="/video/{{ stream_id }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
